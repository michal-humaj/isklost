@import helper._

@form(routes.Kalendar.create(), 'class -> "form-horizontal", 'style -> "width:240px;"){
    <div class="form-group">
        <div class="col-sm-12">
           <h4></h4>
        </div>
    </div>

    <input type="hidden" id="startDate" name="startDate">
    <input type="hidden" id="endDate" name="endDate">
    <input type="hidden" id="allDay" name="allDay">

    <div class="btn-group">
        <button type="button" class="btn btn-info">Upravit</button>
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Zmenit na akciu</a></li>
            <li><a href="#">Cenova ponuka</a></li>
        </ul>
    </div>
    <div class="pull-right">
        <button class="btn btn-danger">Vymazat</button>
    </div>
}
