    <!-- fullCalendar -->
    <link href='@routes.Assets.at("css/fullcalendar/fullcalendar.css")' rel="stylesheet" type="text/css" />
    <link href='@routes.Assets.at("css/fullcalendar/fullcalendar.print.css")' rel="stylesheet" type="text/css" media='print' />
}{
    <div class="modal" id="modal-event-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body no-padding">
                    <!-- FULL CALENDAR -->
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="newEventPopover" class="hide">
        @forms.newEventPopover()
    </div>
    <div id="eventClickPopover" class="hide">
        @forms.eventClickPopover()
    </div>
    <div id="selectActionGroup" class="hide">
        <div class="form-group">
            <div class="col-sm-12">
                <select class="form-control selectAction" required="true">
                    <option class="blank" value="">-- Priradená akcia --</option>
                    <option value="htyhytjy">Dudince montaz jozod fero dusko po dodavky treba dojst</option>
                    <option value="jgyjgyjgyjyg">Svatba Patince 09441 7057 pani kuriakova</option>
                </select>
            </div>
        </div>
    </div>

}{
    <!---------------------JAVASCRIPTS-------------------------------------------------------------->
    <script src='@routes.Assets.at("js/jquery-ui-1.10.3.min.js")' type="text/javascript"></script>
    <!-- fullCalendar -->
    <script src='@routes.Assets.at("js/plugins/fullcalendar/fullcalendar.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("js/plugins/fullcalendar/gcal.js")' type='text/javascript'></script>
    <script type="text/javascript" src='@routes.Assets.at("js/calendar.js")'></script>
}
