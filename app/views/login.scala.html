@import com.feth.play.module.pa.views.html._

<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>Informačný systém Klost | Prihlásenie</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            <!-- bootstrap 3.0.2 -->
        <link href='@routes.Assets.at("css/bootstrap.min.css")' rel="stylesheet" type="text/css" />
            <!-- font Awesome -->
        <link href='@routes.Assets.at("css/font-awesome.min.css")' rel="stylesheet" type="text/css" />
            <!-- Theme style -->
        <link href='@routes.Assets.at("css/AdminLTE.css")' rel="stylesheet" type="text/css" />
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Informačný systém Klost</div>
            @forProviders() { p =>
                <form action="@p.getUrl()" method="get">
                    <div class="body bg-gray">
                        <div>
                            @if(flash.contains(Application.FLASH_MESSAGE_KEY)) {
                                    @flash().get(Application.FLASH_MESSAGE_KEY)
                            }
                        </div>
                    </div>
                    <div class="footer">
                        <button type="submit" class="btn bg-olive btn-block">Prihlásiť sa</button>
                    </div>
                </form>
            }
        </div>

            <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <!-- Bootstrap -->
        <script src='@routes.Assets.at("js/bootstrap.min.js")' type="text/javascript"></script>

    </body>
</html>
